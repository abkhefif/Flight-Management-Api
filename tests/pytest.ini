[pytest]

#cherche les tests dans le dossier tests/
testpaths = tests

#les files de test commencent part test_
python_files = test_*.py

#les classes de tests commencent par Test
python_classes = Test*

#les fonctions de test commencent par test_
python_functions = test_*

#les options: -s = verbose ( affiche plus de details)
#	      --tb=short tracheback court (erreurs plus lisibles)
addopts = -v --tb=short
